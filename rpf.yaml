name: test
worker_num: 1
gpu_num_per_worker: 8

#机智平台上的业务标示, 通过rpf-jcli query 的 free_gpu 查看业务当前空余资源
#jizhi_business: youtu_xlab_team4
jizhi_business: youtu_lowsource_chongqing
#jizhi_business: youtu_2020_budget

# 数据集， 从http://jizhi.oa.com/#/Dataset 获得
dataset: youtu-ceph-xlab-team4-rw

#使用的镜像名字,参考 https://git.code.oa.com/yt-rapidflow/docker_images
image_full_name: "mirrors.tencent.com/rpf_detectronv2/rpf_detectronv2_oym:version1.0"

# 任务结束后是否释放资源，对于调试任务保留现场，设置为True
release_ip: False

# ------------
# lightrun 启动命令配置 参考： https://git.code.oa.com/yt-rapidflow/li:w
  #ghtrun
## 日志存储目录, 对于微信集群 设置为 task_out
#log_dir: /youtu/xlab-team4/choasliu/research/logs/_sdk-w1-faster_small_r50_fpn_mstrian_eeye_720p_20e_0720_7w_sdk_without_dcn_anchors.py
#log_level: INFO

## 自定义环境变量
envs:
  - "NCCL_DEBUG=INFO"
  - "NCCL_DEBUG_SUBSYS=INIT"
  - "PYTHONDONTWRITEBYTECODE=1"
  - "TORCH_HOME=/youtu/xlab-team4/share/pretrained"
  - "CONFIG=configs/retinanet/retinanet_r50_fpn_1x_coco.py"
  - "OUTPUT=/youtu/xlab-team4/oym/research/logs/relation_exp1"

## 启动初始化命令
# setup：
# - "nvidia-smi"

## command 执行方式  mpi, hvd, rpf_mpi, multi_node, multi_gpu
template: mpi

## 训练执行命令
command:
